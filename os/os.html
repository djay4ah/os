<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonym-OS</title>
    <link href="classes.css" rel="stylesheet" />
  </head>
  <body>
    <img class="bg bg1" src="BG.jpg" />
    <img class="bg bg2" src="BG2.jpg" />
    <div class="apps_desk">
      <div class="settings">
        <img
          onclick="return openettings()"
          class="app_desk"
          src="settings_app.png"
        />
        <p style="position: absolute; top: 10px; left: 30px; color: white">
          Настройки
        </p>
        <img
          class="app_desk music"
          src="MediaPleer.png"
          onclick="return openmedia()"
        />
        <p style="position: absolute; top: 160px; left: 35px; color: white">
          Музыка
        </p>
        <div class="music_container">
          <button class="closesettings" onclick="return closemedia()">
            Закрыть
          </button>
          <button class="collapsesettings" onclick="return collapsemedia()">
            Свернуть
          </button>
          <p class="playt">СЕЙЧАС ИГРАЕТ: БУРГЕР КИНГ ГОВНО</p>
          <img onclick="return playbk()" class="playbut" src="playbut.png" />
          <button onclick="return stopbk()">Стоп</button>
        </div>
      </div>
    </div>
    <div class="settings_container">
      <p style="font-size: 50px">Настройки</p>
      <div class="bg_variables">
        <img class="bg_variable" onclick="return bg1()" src="BG.jpg" />
        <img class="bg_variable" onclick="return bg2()" src="BG2.jpg" />
      </div>
      <button class="closesettings" onclick="return closettings()">
        Закрыть
      </button>
      <button class="collapsesettings" onclick="return collapsesettings()">
        Свернуть
      </button>
    </div>
    <div class="error_container">
      <p style="font-size: 75px; color: red; background-color: rgb(150, 6, 6)">
        АШЫБКА
      </p>
      <p style="font-size: 75px">Не робит бротишка</p>
      <button class="closerror" onclick="return closerror()">Закрыть</button>
      <img class="eror" src="pngegg.png" />
    </div>
    <div class="apps_container">
      <div class="apps_header">
        <div class="apps">
          <img onclick="return openrror()" class="app" src="anonimus_app.png" />
          <img
            onclick="return openettings()"
            class="app st"
            src="settings_app.png"
          />
          <img
            onclick="return openmedia()"
            class="app mt"
            src="MediaPleer.png"
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
